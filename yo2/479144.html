  <header class="post-header">
    <h2 class="post-title">[Python]更新twitter</h2>
    <p class="post-date">Posted <time datetime="2007-10-23T17:23:33+08:00">2007-10-23</time> | <span>archive</span></p>
  </header>

  
  <p>twitter官方提供了全面的<a href="http://groups.google.com/group/twitter-development-talk/web/api-documentation">API</a>，我们可以通过python来更新twitter的消息。但是官方的文档似乎相当的简单甚至模糊，研究了几分钟，成功。给出个代码。</p>
<p><textarea name="code" class="python" rows="15" cols="50">
#coding:utf-8
#注意这里必须用UTF-8编码，否则不能发送中文消息。
import urllib2
user_name=&quot;est&quot; #这里即可以是用户ID也可以是登录Email
user_password=&quot;....&quot; #密码就不写出来了哈～
user_status=&quot;测试更新，Update status text&quot;
req=urllib2.Request('http://twitter.com/statuses/update.json')
req.add_header('Authorization', 'Basic %s' % (user_name + ':' + user_password).encode(&quot;base64&quot;)[0:-1] )
#我比较讨厌urllib2里蹩脚的<a href="http://docs.python.org/lib/http-password-mgr.html">add_password( realm, uri, user, passwd )</a>封装，所以直接写出HTTP Basic Authenticate的代码了
req.add_data(&quot;status=%s&quot; % user_status)
#发送twitter更新状态，这里官方API说明用的是json格式，但是实际直接用status=text就行了
r=urllib2.urlopen(req).read()
#得到返回 r，应该是个人信息的JSON数据
