    <h2 class="post-title">查看自己在Google Groups上的发帖/回帖</h2>
    <p class="post-date">Posted <time datetime="2008-02-18T11:22:55+08:00">2008-02-18</time> | <span>archive</span></p>
  </header>

  
  <p>加入了很多个Google Groups参与了很多讨论，但是并不能随时跟踪相关的条目。这里写一个技巧。随便找到自己在Google Groups上的一个帖子，点击自己名字旁边的<a href="http://groups.google.com/groups/profile?enc_user=y6RqkRcAAAD1B6-oXPGMRBm6bKbtEIIjHqZiDvCVswhrZ6TQxKj0ww">View Profile</a>，然后点击最近讨论主题列表下面的<a href="http://groups.google.com/groups/search?scoring=d&amp;filter=0&amp;enc_author=y6RqkRcAAAD1B6-oXPGMRBm6bKbtEIIjHqZiDvCVswhrZ6TQxKj0ww">Show All&gt;&gt;</a>，把这个地址保存到收藏夹。</p>
<p>小技巧，大家不要鄙视我。</p>
