  <p>无聊在《说文解字》里翻到的：</p>
<p><img src='http://image-001.yo2cdn.com/wp-content/uploads/74/7487/2009/02/1.jpg' alt='1.jpg'></p>
<p>古人写书原来还要画圈圈的。。。。。囧 字有在铭文上居然还有专属logo。。。。。囧字解释的第一句文字我估计80%的人只认识最后那个“明”字。</p>
<blockquote>
<p><img src="http://www.zdic.net/pic/zy/xz/56E7.gif"><font size="6">囧</font> jiǒng 窗牖丽廔，闿明也。象形。凡囧之属皆从囧。读若犷。贾侍中说：读与明同。俱永切。</p>
</blockquote>
