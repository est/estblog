    async function newComment() {
      this.event.preventDefault()

    function ne(tag, attr={}){
      const e=document.createElement(tag)

        e.textContent = attr.$

      }
      Object.entries(attr).forEach(([k,v])=>e.setAttribute(k,v))

    }

      })
