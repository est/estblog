  <header class="post-header">
    <h2 class="post-title">tg官方的办公系统不支持韩文么？</h2>
    <p class="post-date">Posted <time datetime="2011-01-13T10:20:37+00:00">2011-01-13</time> | <span>archive</span></p>
  </header>

  
  <p>Super Junior这几首歌被<a href="http://www.ccnt.gov.cn/sjzz/whscs/zhxw/201101/t20110112_86355.html">tg文化部拉黑</a>了。可惜韩文没打出来？但是下面的日文显示出来了。所以我估计tg官方的办公系统依然贯彻的是GB2312/GBK国标。从源代码来看应该是word编辑的稿件直接发网站新闻了。</p>
