  <p><a href="http://upload.wikimedia.org/wikipedia/commons/e/e3/Fuller_projection.svg"><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Fuller_projection.svg/500px-Fuller_projection.svg.png" alt=""></a></p>

<p>叫 Fuller projection 或者 Dymaxion map <a href="http://en.wikipedia.org/wiki/Dymaxion_map">http://en.wikipedia.org/wiki/Dymaxion_map</a></p>

<p><img src="http://upload.wikimedia.org/wikipedia/commons/b/bb/Dymaxion_2003_animation_small1.gif" alt=""></p>

<p>航线一般不直接从北极穿过是因为飞机<a href="http://www.reddit.com/r/pics/comments/ba5op/dymaxion_map/c0lqawv">可以</a>利用地球自传节省一些燃料</p>

<p>彩色版</p>

<p><a href="http://i.imgur.com/lOWpp.jpg"><img src="http://i.imgur.com/lOWppl.jpg" alt=""></a></p>

<p>兲朝还是很牛逼的。占了那么大一陀。这个地图终于可以不用喊该死的球面投影了。</p>
