<p>六氟化硫 SF<sub>6</sub> <a href="http://en.wikipedia.org/wiki/Sulfur_hexafluoride">sulfur hexafluoride</a> 146.06 g/mol （空气是29 g/mol）</p>

<p>所以船就轻轻的浮起来了。</p>

<p>网上那个著名的Adam Savage的“变声气体”也是用的这个SF<sub>6</sub>。</p>
