  <header class="post-header">
    <h2 class="post-title">最高时速380公里世界最快？</h2>
    <p class="post-date">Posted <time datetime="2010-05-28T05:32:15+00:00">2010-05-28</time> | <span>archive</span></p>
  </header>

  
  <p>虽然我朝的动车组和高铁还是很赞的，但是《<a href="http://cnbeta.com/articles/112327.htm">最高时速380公里世界最快</a>》 这个新闻还是太扯蛋了。我朝只是<strong>运营</strong>速度最快，速度的世界记录还是法国的TGV Lyira，速度是574.8km/h</p>

<p><iframe src="http://reader.googleusercontent.com/reader/embediframe?src=http://player.youku.com/player.php/sid/XMTQ5ODg0NTUy/v.swf&amp;width=480&amp;height=400" width="480" height="400"></iframe></p>

<p>法国人的这个速度是非常恐怖的，因为是有轨有轮子的，日本人的JR-Maglev磁悬浮速度最快也就581 km/h</p>
