    <h2 class="post-title">燃烧的甲醇</h2>
    <p class="post-date">Posted <time datetime="2010-11-02T15:49:06+08:00">2010-11-02</time> | <span>archive</span></p>
  </header>

  
  <p>燃烧的甲醇（<a href="http://en.wikipedia.org/wiki/Methanol#Safety_in_automotive_fuels">CH<sub>3</sub>OH</a>）产生的火焰是看不见的，而且无烟。。。。。很神奇。。。</p>

<p></p>

<p>纯净/不纯净的甲醇燃烧对比看<a href="http://www.youtube.com/watch?v=aPnW_6zryS4&amp;feature=fvw">这里</a>。光线非常暗才能勉强看到火焰。。。</p>

<p>Danger you can't see is the worst.</p>
