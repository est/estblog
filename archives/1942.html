    <h2 class="post-title">Foxit PDF漏洞山寨版补丁</h2>
    <p class="post-date">Posted <time datetime="2010-04-07T10:56:33+08:00">2010-04-07</time> | <span>archive</span></p>
  </header>

  
  <p>用十六进制编辑器打开 <code>FoxitReader.exe</code>，查找ASCII：Launch，修改为其他任意字符即可</p>

<p><img src="http://i.imgur.com/165pt.jpg" alt=""></p>

<p>这样只要不是畸形文件格式搞溢出，<a href="http://blog.didierstevens.com/2010/03/31/escape-from-foxit-reader/">/Launch这个漏洞</a>就无效了。</p>
