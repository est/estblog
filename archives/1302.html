<article class="post">
  <header class="post-header">
    <h2 class="post-title">世界第五大陨石坑+极光</h2>
    <p class="post-date">Posted <time datetime="2010-02-14T04:36:41+00:00">2010-02-14</time> | <span>archive</span></p>
  </header>

  
  <p><a href="http://upload.wikimedia.org/wikipedia/commons/6/63/Aurora_Borealis.jpg"><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Aurora_Borealis.jpg/500px-Aurora_Borealis.jpg"></a></p>

<p>图片中，偏左下那个环形物便是<a href="http://en.wikipedia.org/wiki/Manicouagan_Reservoir">曼尼古根陨石坑</a>（<a href="http://maps.google.co.uk/maps?sll=51.800651,-69.064941&amp;t=h&amp;z=7">Google Maps卫星视图</a>）。第五大。我觉得是能肉眼辨别最明显的陨石坑了。<a href="http://www.unb.ca/passc/ImpactDatabase/CIDiameterSort2.htm">前四大</a>的都不怎么明显。另外传说四川盆地和太湖也有可能是陨石坑。。</p>

<p>似乎某人跟我说过太湖不是陨石坑。deja vu了。</p>

<p><a href="http://www.reddit.com/r/space/comments/b1rj8/whoa_aurora_borealis_from_the_iss/">via</a></p>
