    <p class="post-date">Posted <time datetime="2023-04-17T16:24:07+08:00">2023-04-17</time> | <span>stdin</span></p>
  </header>

  
  <p>一直认为，印欧语言里的复数形式是一个很开脑洞的发明。因为单个人处理的事情，如果交给两个人、三个人情况完全不同。<br />
古一点的歇后语是三个和尚没水吃，近一点的调侃是IBM需要多少个人拧灯泡？</p>
<p>最近了解一个观点，复数和复数也是不一样的。</p>
